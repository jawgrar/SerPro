<form class="form-horizontal">
    <h4>product</h4>
    <hr />
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
            <input type="text" data-ng-model="product.Name" name="Name" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-md-2 control-label">Description</label>
        <div class="col-md-10">
            <textarea data-ng-model="product.description" name="description" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-md-2 control-label">Price</label>
        <div class="col-md-10">
            <input type="number" data-ng-model="product.Price" name="Price" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="attachment" class="col-md-2 control-label">Attachment</label>
        <div class="col-md-10">
            <input type="file" name="Image" class="form-control" data-ak-file-model="product.Image" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="button" class="btn btn-primary" value="Save" data-ng-click="saveproduct(product)" />
        </div>
    </div>
</form>
