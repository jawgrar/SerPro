<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>SerPro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />

    <!--<link href="content/css/font-awesome.min.css" rel="stylesheet" />-->
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span translate> Home</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <!--<li data-ng-hide="!authentication.isAuth"><a href="#/orders">My Orders</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/refresh">Refresh Token</a></li>-->

                    <li ng-if="authentication.level == '1'" data-ng-hide="!authentication.isAuth"><a href="/fileUpload">File Upload</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="/login"><span translate>Login</span></a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="/signup"><span translate>Signup</span></a></li>
                    <li><a ng-click="setLanguage('en')">English</a></li>
                    <li><a ng-click="setLanguage('es')">Spanish</a></li>
                    <li><a ng-click="setLanguage('fr')">French</a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Copy right SerPro @2015.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>-->
    <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.16/angular-route.js"></script>
    <script src="scripts/angular-cookies.js"></script>
    <script src="scripts/angular-translate.js"></script>
    <script src="scripts/angular-translate-loader-url.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <script src="app/fileUpload/appInfo.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/ordersController.js"></script>

    <script src="app/controllers/refreshController.js"></script>
    <script src="app/controllers/tokensManagerController.js"></script>
    <script src="app/controllers/associateController.js"></script>
    <script src="app/controllers/productController.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/ordersService.js"></script>

    <script src="app/services/tokensManagerService.js"></script>
    <script src="app/services/productService.js"></script>

    <!-- Load controllers -->
    <!-- Load custom filters -->
    <script src="app/fileUpload/egAppStatus.js"></script>
    <script src="app/fileUpload/photos.js"></script>
    <script src="app/fileUpload/photoManager.js"></script>

    <script src="app/fileUpload/egFiles.js"></script>
    <script src="app/fileUpload/egUpload.js"></script>
    <script src="app/fileUpload/egPhotoUploader.js"></script>
    <script src="app/fileUpload/photoManagerClient.js"></script>

    <!-- Load custom directives -->
</body>
</html>
