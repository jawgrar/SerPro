<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-12">
        <div ng-show="isProvider" class="col-md-2" style="padding-bottom: 10px;">
            <!--<h2 class="form-login-heading">Product List</h2>-->
            <a href="#/product" class="btn btn-info btn-lg"><span translate>Productadd</span></a>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th><span translate>Name</span></th>
                        <th><span translate>Description</span></th>
                        <th><span translate>Price</span></th>
                        <th><span translate>Picture</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="product in productList">
                        <td>
                            {{ product.name }}
                        </td>
                        <td>
                            {{ product.description }}
                        </td>
                        <td>
                            {{ product.price }}
                        </td>
                        <td>
                            <img src="data:image/jpeg;base64,{{product.picture}}" alt="pic" width="30" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</div>
